<h1> {{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Batman'"
  (click) = "changeHero()" class="btn btn-primary mx-2">
  Change name
</button>

<button
  *ngIf="age !== 42"
  (click) = "changeAge()" class="btn btn-primary">
  Change age
</button>

<button
  (click) = "resetForm()" class="btn btn-primary mx-2">
  Reset form
</button>
