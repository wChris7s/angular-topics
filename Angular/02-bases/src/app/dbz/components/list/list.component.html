<h4> Listado </h4>
<ul class="list-group">
  <li
    *ngFor="let charactec of characterList;
    let i = index;
    let isLast = last;
    let isEven = even;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
      }">

      <div>
        <span class="text-primary"> {{ i + 1}}. </span>
        <span> {{ charactec.name }} - </span>
        <strong> Power:  </strong>
        <span> {{ charactec.power }} </span>
      </div>
      <button type="submit" (click)="onDeleteCharacter(charactec.id)" class="btn btn-danger"> X </button>
  </li>
</ul>
